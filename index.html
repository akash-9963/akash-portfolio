<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/011/658/586/small/letter-a-abstract-logo-flat-capital-letter-a-abstract-logo-icon-image-with-transparent-background-png.png" alt="" class="logo">
                    <div class="logo-text">kash</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>

            <div class="hero-section">
                <div class="faded-text">Akash</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! This is Akash</div>
                    <div class="hero-section-heading hero-section-sub-heading">I am a <span class="role"></span></div>
                    <div class="hero-section-descrption">
                        I'm a software Developerand  here is my portfolio website. Here you'll learn about my journey as a software developer.
                    </div>
                    <div class="btn-pink" id="btn">Hire me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/dots.png?raw=true" alt="">
                    </div> 
                    <div class="absolute icons icon-circle">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/circle.png?raw=true" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/cube.png?raw=true" alt="">
                    </div>
                    <div class="absolute icons icon-zigzak">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/zigzags.png?raw=true" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/plus.png?raw=true" alt="">
                    </div>
                    <div class="user-image">
                        <img src="https://github.com/akash-9963/akash-portfolio/blob/main/logos/akash.JPG?raw=true" width="350px" height="400px">
                    </div>
                </div>
            </div>
            <div class="project-section">
                <h2 class="project-header">Projects</h2>
                <div class="project-container">
                    <div class="project-card" id="project1">
                        <div class="project-number">01</div>
                        <div class="project-content">
                            <div class="project-skills-container">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
     </div>
     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
     <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
     <script>
       var typeData = new Typed(".role", {
         strings: [
           "Coder",
           "Software Developer",
           "Full Stack Developer",
           "Web Developer",
           "UI-UX Designer",
           "Backend Developer",
         ],
         loop: true,
         typeSpeed: 100,
         backSpeed: 80,
         backDelay: 1000,
       });
     </script>
</body>
</html>
